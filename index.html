<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select name="" id="">
        <option value="city">Select a city</option>
        <option value="city">London</option>
        <option value="city">New York</option>
        <option value="city">Sydney</option>
        <option value="city">Singapore</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>

      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>

      <div class="city">
        <h2>New Delhi</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      Coded by Megan Jones and is
      <a href="https://github.com/megj88/world-clock" target="_blank"
        >open-sourced</a
      >
      on GitHub.
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
