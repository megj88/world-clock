<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">Current Location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Singapore">Singapore</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <strong>Megan Jones</strong> and is
      <a href="https://github.com/megj88/world-clock" target="_blank"
        >open-sourced</a
      >
      on GitHub.
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
